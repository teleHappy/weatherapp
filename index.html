<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable="no" />
    <link href="css/normalize.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/screen.css" rel="stylesheet" type="text/css" media="all">

    <link href='http://fonts.googleapis.com/css?family=Exo+2:400,700' rel='stylesheet' type='text/css'>

</head>

<body>

<div id="appContainer">
    <nav role="navigation"><span class="button current"><a>Now</a></span><span class="button forecast"><a>5 Day</a></span></nav>
    <div id="navTracker"></div>
    <ul id="panelsContainer">
        <li id="current" class="panel"></li>
        <li id="forecast" class="panel"></li>
    </ul>
</div>

<!--TODO: move templates to external file-->
    <script id="currentTpl" type="text/template">
        <h2>Current Conditions</h2>
        <p class="date">{{obDateTime}}</p>
        <div class="highlight">
            <div class="temp">{{ob.tempF}}<sup>&deg;F</sup></div>
            <div class="icon"><img src="images/AerisIcons/Aeris_WxIcons_55x55/{{ob.icon}}" width="55" height="55" alt="{{ob.weatherShort}}" title="{{ob.weatherShort}}"></div>
        </div>
        <div class="details">
            <table>
                <tr>
                    <th>Feels Like</th>
                    <td>{{ob.feelslikeF}}<sup>&deg;</sup></td>
                </tr>
                <tr>
                    <th>Dew Point</th>
                    <td>{{ob.dewpointF}}<sup>&deg;</sup></td>
                </tr>
                <tr>
                    <th>Humidity</th>
                    <td>{{ob.humidity}}%</td>
                </tr>
                <tr>
                    <th>Sunrise</th>
                    <td>{{ob.sunrise}}</td>
                </tr>
                <tr>
                    <th>Sunset</th>
                    <td>{{ob.sunset}}</td>
                </tr>
            </table>
        </div>

    </script>
    <script id="forecastTpl" type="text/template">
        <h2 style="text-align: center">5 Day Forecast</h2>
        <table>
            {{#periods}}
            <tr>
                <td>
                    <h3>{{dateTimeDay}}</h3>
                    <p class="shortDate">{{dateTimeDate}}</p>
                </td>
                <td class="icon"><img src="images/AerisIcons/Aeris_WxIcons_55x55/{{icon}}"></td>
                <td>
                    <div>{{maxTempF}}<sup>&deg;</sup></div>
                    <div>{{minTempF}}<sup>&deg;</sup></div>
                </td>
                <td>{{weatherPrimary}}</td>
            </tr>
            {{/periods}}
        </table>
    </script>

<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="js/mustache.js" type="text/javascript"></script>
<script src="js/moment.min.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>


</body>

</html>
